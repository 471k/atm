<header [menu]="menu"></header>

<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile>
        <button routerLink="/deposit" mat-raised-button color="primary" class="transaction-button">Deposit</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    
    <mat-grid-tile>
        <button routerLink="/balance" mat-raised-button color="primary" class="transaction-button">Balance Inquiry</button>
    </mat-grid-tile>
    
    <mat-grid-tile>
        <button routerLink="/withdrawal" mat-raised-button color="primary" class="transaction-button">Withdrawal</button>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button routerLink="/statement" mat-raised-button color="primary" class="transaction-button">Statement</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button routerLink="/transfer" mat-raised-button color="primary" class="transaction-button">Transfer</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button routerLink="/changepin" mat-raised-button color="primary" class="transaction-button">Change Pin</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="2"></mat-grid-tile>
    <mat-grid-tile>
        <button (click)="logout()" mat-raised-button color="warn" class="transaction-button">Logout</button>
    </mat-grid-tile>
    
</mat-grid-list>
