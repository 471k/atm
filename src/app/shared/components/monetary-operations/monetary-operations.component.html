<mat-grid-list cols="3" rowHeight="100px">
    <!-- <mat-grid-tile colspan="3">
        <div>{{title}} </div>
    </mat-grid-tile> -->
    <mat-grid-tile>
        <button 
            (click)="performOperation(twenty)"
            value="20"
            #twenty
            mat-raised-button color="primary" 
            class="transaction-button">{{20 | currency}}</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button 
            (click)="performOperation(twohundred)" 
            mat-raised-button color="primary" 
            value="200" 
            #twohundred 
            name="twohundred"
            class="transaction-button">{{200 | currency}}</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button 
            (click)="performOperation(fifty)"
            #fifty
            value="50"
            mat-raised-button 
            color="primary" 
            class="transaction-button">{{50 | currency}}</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button 
            (click)="performOperation(fivehundred)"
            #fivehundred
            value="500"
            mat-raised-button 
            color="primary" 
            class="transaction-button">{{500 | currency}}</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button 
            (click)="performOperation(hundred)"
            #hundred
            value="100"
            mat-raised-button 
            color="primary" 
            class="transaction-button">{{100 | currency}}</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button
            (click)="performOperation(zero)"
            #zero
            value="0"
            mat-raised-button 
            color="primary" 
            class="transaction-button">Other Amount</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button 
            routerLink="/dashboard" 
            mat-raised-button 
            color="accent" 
            class="transaction-button">Back</button>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
</mat-grid-list>
