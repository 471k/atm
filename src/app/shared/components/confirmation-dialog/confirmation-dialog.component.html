<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>{{dialogMessage}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="onNoClick()">
    No
  </button>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    cdkFocusInitial
    (click)="onYesClick()"
  >
    Yes
  </button>
</div>
